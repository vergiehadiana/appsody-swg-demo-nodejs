apiVersion: appsody.dev/v1beta1
kind: AppsodyApplication
metadata:
  name: demo-nodejs-vergie
  namespace: swg-vergie
  labels:
    image.opencontainers.org/title: demo-nodejs-vergie
    stack.appsody.dev/id: nodejs-express
    stack.appsody.dev/version: 0.2.10
spec:
  applicationImage: dev.local/demo-nodejs-vergie
  createKnativeService: false
  expose: true
  livenessProbe:
    failureThreshold: 12
    httpGet:
      path: /live
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
  monitoring:
    labels:
      k8s-app: demo-nodejs-vergie
  readinessProbe:
    failureThreshold: 12
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
    timeoutSeconds: 1
  service:
    annotations:
      prometheus.io/scrape: "true"
    port: 3000
    type: NodePort
  stack: nodejs-express
  version: 1.0.0
  
